<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Layout Example</title>
</head>
<body>
    <h1>Iframe Layout</h1>

  
    <div style="display: flex; flex-direction: column; height: 100vh;">
        
        <iframe src="image.html" style="flex: 50%; border: none;"></iframe>

      
        <iframe src="paragraph.html" style="flex: 25%; border: none;"></iframe>

    
        <iframe src="links.html" style="flex: 25%; border: none;"></iframe>
    </div>

    <noscript>
        <p>Your browser does not support iframes. Please use a modern browser.</p>
    </noscript>
</body>
</html>
