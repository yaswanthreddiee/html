<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Timetable</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 18px;
            text-align: center;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h2 align="center">College Timetable</h2>
    <table>
        <tr>
            <th>Day</th>
            <th>9:00 - 10:00</th>
            <th>10:00 - 11:00</th>
            <th>11:00 - 12:00</th>
            <th>12:00 - 1:00</th>
            <th>2:00 - 3:00</th>
            <th>3:00 - 4:00</th>
        </tr>
        <tr>
            <td rowspan="1">Monday</td>
            <td>ML</td>
            <td>DBMS</td>
            <td>DMGT</td>
            <td>DT</td>
            <td colspan="2">FSD Lab</td>
        </tr>
        <tr>
            <td rowspan="1">Tuesday</td>
            <td colspan="2">ML Lab</td>
            <td>OT</td>
            <td>DLCO</td>
            <td>DT</td>
            <td>ES</td>
        </tr>
        <tr>
            <td rowspan="1">Wednesday</td>
            <td>ML</td>
            <td>DBMS</td>
            <td>DMGT</td>
            <td>DT</td>
            <td colspan="2">DBMS Lab</td>
        </tr>
        <tr>
            <td rowspan="1">Thursday</td>
            <td>OT</td>
            <td>DLCO</td>
            <td>ES</td>
            <td>DT</td>
            <td>DBMS</td>
            <td>DMGT</td>
        </tr>
        <tr>
            <td rowspan="1">Friday</td>
            <td>ML</td>
            <td>DBMS</td>
            <td>DT</td>
            <td>DLCO</td>
            <td>OT</td>
            <td>ES</td>
        </tr>
    </table>
</body>
</html>
