<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>
<body>

    <h1>Weekly Timetable</h1>
    
    <table border="1" cellspacing="5" cellpadding="10">
        <caption>Class Timetable</caption>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9:00 AM - 10:00 AM</td>
                <td>Math</td>
                <td>Science</td>
                <td>History</td>
                <td>English</td>
                <td>Art</td>
            </tr>
            <tr>
                <td>10:00 AM - 11:00 AM</td>
                <td>English</td>
                <td>Math</td>
                <td>Science</td>
                <td>History</td>
                <td>PE</td>
            </tr>
            <tr>
                <td>11:00 AM - 12:00 PM</td>
                <td colspan="2">Break</td>
                <td>History</td>
                <td>Art</td>
                <td rowspan="2">Study</td>
            </tr>
            <tr>
                <td>12:00 PM - 1:00 PM</td>
                <td>Geography</td>
                <td>PE</td>
                <td>Art</td>
                <td>Math</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
