
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Types</title>

 
    <style>
        .internal-style {
            color: red; 
            font-size: 20px;  
        }
    </style>
</head>
<body>

    
    <h1 style="color: blue; text-align: center;">Inline Styled Header</h1>  
   
    <div class="internal-style">
        <p>This paragraph uses internal styles.</p>
    </div>

  

</body>
</html>
