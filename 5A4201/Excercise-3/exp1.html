<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Elements</title>
</head>
<body>

    <header><h1>My <span style="color: red;">Website</span></h1></header>
    <nav><a href="#">Home</a> | <a href="#">About</a></nav>

    <main>
        <section>
            <article>
                <h2>Article <span style="font-weight: bold;">Title</span></h2>
                <p>Some <span style="background-color: yellow;">highlighted</span> content here.</p>
            </article>
        </section>

        <aside><p>Related <span style="font-style: italic;">Links</span></p></aside>

        <figure>
            <img src="image.jpg" alt="Sample">
            <figcaption>Image <span style="text-decoration: underline;">description</span></figcaption>
        </figure>
    </main>

    <footer>&copy; 2025</footer>

</body>
</html>
